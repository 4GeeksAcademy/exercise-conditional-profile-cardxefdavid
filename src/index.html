<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body class="container m-5 border border-4 border-secondary">
    <div class="mt-4 bg-ligth">
      <marquee
        >Completa tu perfil !! &nbsp&nbsp Completa tu perfil !! &nbsp&nbsp
        Completa tu perfil !! &nbsp&nbsp Completa tu perfil !! &nbsp&nbsp
        Completa tu perfil !! &nbsp&nbsp Completa tu perfil !! &nbsp&nbsp
        Completa tu perfil !! &nbsp&nbsp Completa tu perfil !!</marquee
      >
      <ul class="filters border border-1 border-secondary">
        <li>
          <label>Include Cover</label>
          <select class="picker " for="includeCover" style="width: 90px;">
            <option value="">Include Cover</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </li>
        <li>
          <label>Name</label>
          <input class="picker" for="name" type="text" />
        </li>
        <li>
          <label>Last Name</label>
          <input class="picker" for="lastName" type="text" />
        </li>
        <li>
          <label>S.M. Position</label>
          <select class="picker" style="width:90px;" for="socialMediaPosition">
            <option value="position-left">Left</option>
            <option value="position-right">Right</option>
          </select>
        </li>
        <li>
          <label>Twitter</label>
          <input class="picker" for="twitter" type="text" />
        </li>
        <li>
          <label>Github</label>
          <input class="picker" for="github" type="text" />
        </li>
        <li>
          <label>LinkedIn</label>
          <input class="picker" for="linkedin" type="text" />
        </li>
        <li>
          <label>Instagram</label>
          <input class="picker" for="instagram" type="text" />
        </li>
        <li>
          <label>Trabajo</label>
          <select class="picker" for="role">
            <option value="">Posición</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Floor Planner">Floor Planner</option>
            <option value="Technical Writter">Technical Writter</option>
          </select>
        </li>
        <li>
          <label>Localidad</label>
          <select class="picker" for="city">
            <option value=""><small>Localidad</small></option>
            <option value="Miami">Miami</option>
            <option value="Munich">Munich</option>
            <option value="Caracas">Caracas</option>
            <option value="Toronto">Toronto</option>
          </select>
        </li>
        <li>
          <label>País</label>
          <select class="picker" for="country">
            <option value="">Pais</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </li>
      </ul>
    </div>
    <div id="widget_content"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
